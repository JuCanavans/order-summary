<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Order Summaray</title>
</head>
<body>
    <main class="main">
        <section class="main-section">
            <img class="main-section-picture" src="./img/illustration-hero.svg" alt="Image">

            <div class="section-description">
                <div class="main-section-text">
                    <h1 class="main-section-title">Order Summary</h1>
                    <p class="main-section-p">You can noe listen to millions of songs, audobooks, and podcats on any device anywhere you like!</p>
                </div>

                <div class="main-section-plan-section">
                    <div class="plan-value">
                        <img src="./img/icon-music.svg" alt="Icon Music">
                        <div class="plan-value-description">
                            <h4 class="main-section-title plan-value-tile">Annual Plan</h4>
                            <p class="main-section-p plan-value-money">$59.99/year</p>
                        </div>
                    </div>
                    <a class="plan-value-change-description" href="#">Change</a>  
                </div>
                <div class="main-section-button">
                    <a class="section-button-animation" href="#">Proceed to Payment</a>
                    <a class="button-animation-opacity" href="#">Cancel Order</a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer-text">Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://github.com/JuCanavans">Julio Silva</a>
            </p>
        </footer>
    </main>
</body>
</html>
